# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zalcsa.aprobacionnotas
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: alcsades
          url: https://fiorides.alcsa.com.gt:44300
        app:
          name: ZFI_APROBSOLNC
          description: Aprobacion Solicitud NC
          package: zfi
          transport: FIDK900826
        exclude:
          - /test/
